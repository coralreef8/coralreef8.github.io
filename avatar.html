<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<head/>
<body style=’margin : 0px; overflow: hidden;’>
  <a-scene embedded arjs=’sourceType: webcam;’>
      <a-marker preset=’hiro’>
        <!-- Adding an OBJ file to an AR Project-->
        <a-entity
            obj-model="obj: url(https://raw.githubusercontent.com/coralreef8/coralreef8.github.io/master/assets/CanModel/model.obj); mtl: url(https://raw.githubusercontent.com/coralreef8/coralreef8.github.io/master/assets/CanModel/model.mtl);"
            scale="5 5 5"
            position="0 1.5 -1"
            rotation="0 0 0"
        </a-entity>

      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
</html>
